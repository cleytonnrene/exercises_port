<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Currículo</title>
</head>
<body>
  <header>
    <h1>Formulári de Cadastro de Currículo</h1>
      <p><em>Preencha seus dados abaixo:</em></p><br>
  </header>
   <form action="" method="GET" class="input-form"></form>
     <fildset>
        <div class="form-curriculo">
          <label for="name">Nome Completo</label>
          <input type="text" name="nome" id="nome" required>
        </div><br>
        <div class="form-curriculo">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" required>
        </div><br>
        <div class="form-curriculo">
          <label for="cpf">Cpf</label>
          <input type="text" name="cpf" id="cpf" required>
        </div><br>
        <div class="form-curriculo">
          <label for="endereco">Endereço</label>
          <input type="text" name="endereco" id="endereco" required>
        </div><br>
        <div class="form-curriculo">
          <label for="cidade">Cidade</label>
          <input type="text" name="cidade1" id="cidade" required>
        </div><br>
        <div class="form-curriculo">
          <label for="estado">Estado</label>
          <input type="text" name="estado" id="estado" required>
        </div><br>
        <div class="form-curriculo">
          <label for="tipo">Tipo</label>
          <input type="text" name="tipo" id="tipo" required>
        </div><br>
     </fildset><br>
     <fieldset>
        <div class="resume-curriculo">
         <label for="resumo">Resumo do Currículo</label>
          <input type="text" name="resumo" id="resumo" required>
         </div><br>
         <div class="resume-curriculo">
          <label for="cargo">Cargo</label>
           <input type="text" name="cargo" id="cargo" required>
          </div><br>
          <div class="resume-curriculo">
            <label for="date">Data de Início</label>
             <input type="text" name="date" id="date" required>
            </div><br>
     </fieldset>
     <script> src="script.js"</script>
</body>
</html>
